<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputNum</title>
    <script>
        function InputNum() {
            let num;

            for (i = 0; i < 5; i++) {
                // 숫자 입력
                num = prompt("숫자를 입력해주세요");

                // 숫자가 아닐 때 경고창
                if (isNaN(num) === true) {
                    alert("숫자를 입력해주세요!");
                }
                else if (num < 1 || num > 100) {
                    alert("1이상 100이하를 넣어주세요");
                }
                else break;
            }
            for (i = 1; i <= num; i++) {
                console.log(i);
            }
            alert("완료되었습니다.");
        }
    </script>
</head>

<body>
    <button onclick="InputNum()">숫자 입력</button>
</body>

</html>
