<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InputName</title>
  <script>
    let name;

    function InputName() {
        while(1) {
        name = prompt("이름을 입력해주세요");
        
        // 입력되지 않았을 때
        if (name === null || name === "") {
            alert("입력해주세요!");
        } else break
      }
      console.log(name);
      alert(name + "님 안녕하세요.");
    }
  </script>
</head>

<body>
  <button onclick="InputName()">이름 입력</button>
</body>

</html>
